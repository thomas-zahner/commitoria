<!doctype html>
<html>
    <head>
        <title>Calendar view</title>
        <script defer src="calendar.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <div id="popup"></div>

        <div class="activities-block">
            <h2>Activity</h2>

            <div id="error-message"></div>

            <div class="calendar"></div>

            <div id="svg-url-section">
                <label>URL to the above SVG</label>
                <br />
                <input id="svg-url" readonly />
                <br />
                <label>Markdown snippet with image and link</label>
                <br />
                <input id="markdown" readonly />
            </div>
        </div>

        <footer>
            <small id="footer"
                >Powered by
                <a href="https://github.com/thomas-zahner/commitoria/"
                    >Commitoria</a
                ><
            </small>
        </footer>
    </body>
</html>
