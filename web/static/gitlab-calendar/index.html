<!doctype html>
<html lang="en">
    <head>
        <title>Commitoria</title>
        <script defer src="form.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <h1>Commitoria</h1>
        <form action="/calendar" class="configuration-form" onsubmit="onSubmit(event)">
            <h2>Sources</h2>
            <input type="text" name="github" placeholder="GitHub username" />

            <h3>Repositories</h3>
            <p>Add repositories by username and URL or type.</p>

            <button
                title="Add repository"
                type="button"
                onclick="addRepositoryLine()"
            >
                +
            </button>
            <div id="repositories"></div>

            <h2>Configuration</h2>
            <input
                type="number"
                name="font_size"
                placeholder="Font size in pixels"
                min="3"
            />

            <input
                type="number"
                name="cell_size"
                placeholder="Cell size in pixels"
                min="3"
            />

            <select
                id="colour_strategy"
                name="colour_strategy"
                onchange="colourStrategyChange()"
            >
                <option value="GitlabStrategy">GitLab colour scheme</option>
                <option value="InterpolationStrategy">
                    Interpolated colour scheme
                </option>
            </select>

            <label id="inactive_colour" class="hidden">
                Inactive colour
                <input
                    value="#f6f5f4"
                    type="color"
                    placeholder="Inactive colour"
                />
            </label>

            <label id="active_colour" class="hidden">
                Active colour
                <input
                    value="#c061cb"
                    type="color"
                    placeholder="Active colour"
                />
            </label>
            <label for="font_colour">
                Font colour
                <input
                        type="color"
                        id="font_colour"
                        value="#c061cb"
                        name="font_colour"/>
            </label>
            <input type="submit" value="Show activity" />
        </form>

        <footer>
            <small id="footer"
                >Powered by
                <a href="https://github.com/thomas-zahner/commitoria/"
                    >Commitoria</a
                ></small>
        </footer>

        <template id="repository-type">
            <select data-form-name="kind">
              <option value="BareGitRepository">Bare Git repository</option>
              <option value="Gitea">Gitea (codeberg.org, Forgejo)</option>
              <option value="Gitlab">GitLab (most prominently https://gitlab.com)</option>
            </select>
        </template>
    </body>
</html>
