<!doctype html>
<html>
    <head>
        <title>Calendar view</title>

        <script defer src="calendar.js"></script>

        <style>
            body {
                font-family:
                    "Segoe UI", Roboto, "Noto Sans", Ubuntu, Cantarell,
                    "Helvetica Neue", sans-serif;
            }

            .user-contrib-cell:hover,
            .user-contrib-cell:focus,
            .user-contrib-cell.is-active {
                cursor: pointer;
                outline: none;
                stroke: var(--text-color-default);
            }
            .user-contrib-cell.is-active {
                stroke-width: 2px;
            }

            .user-calendar {
                display: inline-block;

                text-align: center;
                padding-top: 0.75rem;
                padding-left: 0.5rem;
                padding-right: 0.5rem;

                border-width: 1px;
                border-radius: 0.25rem;
                border-style: solid;
                border-color: var(--border-color-default);
            }

            .activities-block {
                text-align: center;
            }

            #popup {
                position: absolute;
                display: none;
                background: gold;
            }
        </style>
    </head>
    <body>
        <div id="popup"></div>

        <div class="activities-block">
            <h2>Activity</h2>
            <div class="user-calendar" data-utc-offset="3600">
                <div class="calendar">
                    <div class="js-contrib-calendar"></div>
                    <div class="calendar-help">
                        <div class="calendar-legend">
                            <svg width="80px" height="20px">
                                <g>
                                    <rect
                                        width="13"
                                        height="13"
                                        x="2"
                                        y="2"
                                        rx="2"
                                        ry="2"
                                        data-level="0"
                                        class="user-contrib-cell has-tooltip contrib-legend"
                                        data-hover-info="No contributions"
                                        data-container="body"
                                    ></rect>
                                    <rect
                                        width="13"
                                        height="13"
                                        x="17"
                                        y="2"
                                        rx="2"
                                        ry="2"
                                        data-level="1"
                                        class="user-contrib-cell has-tooltip contrib-legend"
                                        data-hover-info="1-9 contributions"
                                        data-container="body"
                                    ></rect>
                                    <rect
                                        width="13"
                                        height="13"
                                        x="32"
                                        y="2"
                                        rx="2"
                                        ry="2"
                                        data-level="2"
                                        class="user-contrib-cell has-tooltip contrib-legend"
                                        data-hover-info="10-19 contributions"
                                        data-container="body"
                                    ></rect>
                                    <rect
                                        width="13"
                                        height="13"
                                        x="47"
                                        y="2"
                                        rx="2"
                                        ry="2"
                                        data-level="3"
                                        class="user-contrib-cell has-tooltip contrib-legend"
                                        data-hover-info="20-29 contributions"
                                        data-container="body"
                                    ></rect>
                                    <rect
                                        width="13"
                                        height="13"
                                        x="62"
                                        y="2"
                                        rx="2"
                                        ry="2"
                                        data-level="4"
                                        class="user-contrib-cell has-tooltip contrib-legend"
                                        data-hover-info="30+ contributions"
                                        data-container="body"
                                    ></rect>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>

            <div id="svg-url">
                <label>
                    Copy URL to the above SVG. You can embed this on your
                    website, GitHub profile, or wherever you like.</label
                >
                <input readonly />
            </div>
        </div>
    </body>
</html>
