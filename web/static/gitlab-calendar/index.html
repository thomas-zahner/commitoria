<!doctype html>
<html lang="en">
    <head>
        <title>Commitoria</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
    </head>
    <body>
        <h1>Commitoria</h1>
        <form action="/calendar">
            <h2>Sources</h2>
            <input type="text" name="gitlab" placeholder="GitLab username" />
            <br />
            <input type="text" name="github" placeholder="GitHub username" />
            <br />

            <h2>Configuration</h2>
            <input
                type="number"
                name="font_size"
                placeholder="Font size in pixels"
                min="3"
            />
            <br />

            <input
                type="number"
                name="cell_size"
                placeholder="Cell size in pixels"
                min="3"
            />
            <br />

            <input type="submit" value="Show activity" />
        </form>
    </body>
</html>
