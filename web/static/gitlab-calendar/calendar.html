<!doctype html>
<html>
    <head>
        <script defer src="calendar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/d3-selection@3"></script>

        <style>
            :root {
                --user-activity-0: #ececef;
                --user-activity-1: #d2dcff;
                --user-activity-2: #7992f5;
                --user-activity-3: #4e65cd;
                --user-activity-4: #303470;
                --text-color-default: #3a383f;
                --border-color-default: #dcdcde;
            }

            body {
                font-family: "Segoe UI", Roboto, "Noto Sans", Ubuntu, Cantarell,
                    "Helvetica Neue", sans-serif;
            }

            .user-contrib-text {
                font-size: 11px;
            }

            .user-contrib-cell:hover,
            .user-contrib-cell:focus,
            .user-contrib-cell.is-active {
                cursor: pointer;
                outline: none;
                stroke: var(--text-color-default);
            }
            .user-contrib-cell.is-active {
                stroke-width: 2px;
            }
            .user-contrib-cell[data-level="0"] {
                fill: var(--user-activity-0);
            }
            .user-contrib-cell[data-level="1"] {
                fill: var(--user-activity-1);
            }
            .user-contrib-cell[data-level="2"] {
                fill: var(--user-activity-2);
            }
            .user-contrib-cell[data-level="3"] {
                fill: var(--user-activity-3);
            }
            .user-contrib-cell[data-level="4"] {
                fill: var(--user-activity-4);
            }

            .user-calendar {
                display: inline-block;

                text-align: center;
                padding-top: 0.75rem;
                padding-left: 0.5rem;
                padding-right: 0.5rem;

                border-width: 1px;
                border-radius: 0.25rem;
                border-style: solid;
                border-color: var(--border-color-default);
            }

            .activities-block {
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="activities-block">
            <h2>Activity</h2>
            <div class="user-calendar" data-utc-offset="3600">
                <div class="calendar">
                    <div class="js-contrib-calendar"></div>
                    <div class="calendar-help">
                        <div class="calendar-legend">
                            <svg width="80px" height="20px">
                                <g>
                                    <rect
                                        width="13"
                                        height="13"
                                        x="2"
                                        y="2"
                                        rx="2"
                                        ry="2"
                                        data-level="0"
                                        class="user-contrib-cell has-tooltip contrib-legend"
                                        title="No contributions"
                                        data-container="body"
                                    ></rect>
                                    <rect
                                        width="13"
                                        height="13"
                                        x="17"
                                        y="2"
                                        rx="2"
                                        ry="2"
                                        data-level="1"
                                        class="user-contrib-cell has-tooltip contrib-legend"
                                        title="1-9 contributions"
                                        data-container="body"
                                    ></rect>
                                    <rect
                                        width="13"
                                        height="13"
                                        x="32"
                                        y="2"
                                        rx="2"
                                        ry="2"
                                        data-level="2"
                                        class="user-contrib-cell has-tooltip contrib-legend"
                                        title="10-19 contributions"
                                        data-container="body"
                                    ></rect>
                                    <rect
                                        width="13"
                                        height="13"
                                        x="47"
                                        y="2"
                                        rx="2"
                                        ry="2"
                                        data-level="3"
                                        class="user-contrib-cell has-tooltip contrib-legend"
                                        title="20-29 contributions"
                                        data-container="body"
                                    ></rect>
                                    <rect
                                        width="13"
                                        height="13"
                                        x="62"
                                        y="2"
                                        rx="2"
                                        ry="2"
                                        data-level="4"
                                        class="user-contrib-cell has-tooltip contrib-legend"
                                        title="30+ contributions"
                                        data-container="body"
                                    ></rect>
                                </g>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
